<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado! - Arca Digital</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos específicos para a página de agradecimento */
        .thank-you-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
        }
        .thank-you-container h1 {
            font-size: 3em;
            color: var(--color-highlight);
            margin-bottom: 20px;
        }
        .thank-you-container p {
            font-size: 1.2em;
            color: var(--color-light);
            max-width: 600px;
            margin-bottom: 30px;
        }
        .thank-you-container .btn-primary {
            background-color: var(--color-highlight);
            color: var(--color-dark);
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div id="seven-digital-logo"></div>
        <h1>Inscrição Confirmada!</h1>
        <p id="user-message">Parabéns! A sua vaga para o lançamento da Arca Digital está garantida. O eBook gratuito **'7 Passos para o Sucesso Digital'** foi enviado para o seu e-mail.</p>
        <p>Verifique a sua caixa de entrada (e a pasta de spam) para aceder ao seu material.</p>
        <a href="index.html" class="btn-primary">Voltar para a Página Inicial</a>
    </div>
    <script>
        // Obter parâmetros da URL
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        const email = urlParams.get('email');
        
        if (name && email) {
            document.getElementById('user-message').innerHTML = `Parabéns, <strong>${name}</strong>! A sua vaga para o lançamento da Arca Digital está garantida. O eBook gratuito <strong>'7 Passos para o Sucesso Digital'</strong> foi enviado para <strong>${email}</strong>.`;
        }
    </script>
</body>
</html>
